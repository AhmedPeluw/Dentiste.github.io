<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add styles to make the page look more visually appealing */
      body {
        background-color: #F2F2F2;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .answer {
        background-color: #3F51B5;
        color: white;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        margin: 20px;
        text-align: center;
        animation: moveInRight 0.5s ease-out;
      }

      .target {
        background-color: #E0E0E0;
        border: 2px dashed #333;
        width: 200px;
        height: 200px;
        border-radius: 10px;
        margin: 20px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: moveInLeft 0.5s ease-out;
      }

      /* Add animations */
      @keyframes moveInRight {
        0% {
          opacity: 0;
          transform: translateX(100px);
        }

        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes moveInLeft {
        0% {
          opacity: 0;
          transform: translateX(-100px);
        }

        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Add answers -->
      <div class="answer" draggable="true">Answer 1</div>
      <div class="answer" draggable="true">Answer 2</div>
      <div class="answer" draggable="true">Answer 3</div>
      <!-- Add targets -->
      <div class="target">Target 1</div>
      <div class="target">Target 2</div>
      <div class="target">Target 3</div>
    </div>

    <script>
      // Add the drag and drop functionality
      const answers = document.querySelectorAll(".answer");
      const targets = document.querySelectorAll(".target");
      let currentAnswer;

      answers.forEach(answer => {
        answer.addEventListener("dragstart", e => {
          currentAnswer = answer;
        });
      });

      targets.forEach(target => {
        target.addEventListener("dragover", e => {
          e.preventDefault();
        });

        target.addEventListener("dragenter", e => {
          e.target.style.backgroundColor = "#00ff00";
        });

        target.addEventListener("dragleave", e => {
          e.target.style.backgroundColor = "#E0E0E0";

        });

        target.addEventListener("drop", e => {
          e.preventDefault();
          e.target.style.backgroundColor = "#E0E0E0";
          e.target.appendChild(currentAnswer);
        });
      });
    </script>
  </body>
</html>
