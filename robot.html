<html>
  <head>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
      }
      h1 {
        margin-top: 0;
        font-weight: bold;
        font-size: 36px;
      }
      img {
        margin-bottom: 20px;
      }
      .answers {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .answer {
        position: relative;
        width: 120px;
        height: 50px;
        margin: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #007aff;
        color: white;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
        user-select: none;
        transition: all 0.3s ease-in-out;
      }
      .answer:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .target {
        position: absolute;
        width: 120px;
        height: 70px;
        border: 1px solid #ccc;
        background-color: #00ff00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dental Care Exercise</h1>
      <img src="mouth.png" width="400" height="300">
      <div class="answers">
        <div id="brush" class="answer">brush</div>
        <div id="floss" class="answer">floss</div>
        <div id="visit_dentist" class="answer">visit dentist</div>
        <div id="eat_healthy" class="answer">eat healthy</div>
      </div>
      <div id="brush_target" class="target"></div>
      <div id="floss_target" class="target"></div>
      <div id="visit_dentist_target" class="target"></div>
      <div id="eat_healthy_target" class="target"></div>
    </div>
    <script>
      const answers = document.querySelectorAll(".answer");
      const targets = document.querySelectorAll(".target");
      let currentAnswer = null;

      answers.forEach(answer => {
        answer.addEventListener("dragstart", e => {
          currentAnswer = answer;
        });
      });

      targets.forEach(target => {
        target.addEventListener("dragover", e => {
          e.preventDefault();
        });

        target.addEventListener("dragenter", e => {
          e.target.style.backgroundColor = "#00ff00";
        });

        target.addEventListener("dragleave", e => {
          e.target.style.backgroundColor = "#00ff00";
        });

        target.addEventListener("drop", e => {
          e.target.style.backgroundColor = "#00ff00";
          e.target.appendChild(currentAnswer);
        });
      });
    </script>
  </body>
</html>
